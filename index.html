<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algorithm </title>
    <link rel="stylesheet" href="./css/app.css" type="text/css">
    <link rel="stylesheet" href="./css/select.css" type="text/css">
</head>

<body>
    <div class="p-parent">
        <div class="p-item">
            <h1>Thuật toán sắp xếp</h1>
            <label class="container">selection sort
                <input type="radio" checked="checked" name="sortType" value="selection">
                <span class="checkmark"></span>
            </label>
            <label class="container">insertion sort
                <input type="radio" name="sortType" value="insertion">
                <span class="checkmark"></span>
            </label>
            <label class="container">bubble sort
                <input type="radio" name="sortType" value="bubble">
                <span class="checkmark"></span>
            </label>
            <label class="container">merge sort
                <input type="radio" name="sortType" value="merge">
                <span class="checkmark"></span>
            </label>
            <label class="container">quick sort
                <input type="radio" name="sortType" value="quick">
                <span class="checkmark"></span>
            </label>
            <label class="container">non-recursive quicksort
                <input type="radio" name="sortType" value="non-recursive">
                <span class="checkmark"></span>
            </label>

            <button onclick="onSubmit()" class="btn_colorF" id="n1"> Thực hiện</button>
        </div>
        <div class="p-item pt-50">
            <h2>From:</h2>
            <div class="select">
                <select id="standardSelect">
                    <option value="1 2 3 4 5 6 7 8 9">1 2 3 4 5 6 7 8 9</option>
                    <option value="8 2 5 7 3 1 9 4 6">8 2 5 7 3 1 9 4 6</option>
                    <option value="9 8 7 6 5 4 3 2 1">9 8 7 6 5 4 3 2 1</option>
                </select>
            </div>

            <h2>To: <span id="result"></span></h2>
            <p>Số phép so sánh: <span id="countCompare"></span></p>
            <p>Số phép hoán đổi: <span id="countSwap"></span></p>

        </div>
    </div>

</body>

</html>
<script src="./js/app.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popperjs/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>
